<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Race Configurator</title>
</head>
<body>
    <h1>Ferrari Race Configurator</h1>
    <div>
        <input type="checkbox" id="paceCheck" onchange="update(this)">
        <label for="paceCheck">Good Pace (Velocit√†)</label>
    </div>
    <div>
        <input type="checkbox" id="pitCheck" onchange="update(this)">
        <label for="pitCheck">Short Pit Stops (Pit Stop veloci)</label>
    </div>
    <div>
        <input type="checkbox" id="stratCheck" onchange="update(this)">
        <label for="stratCheck">Good Strategy (Buona strategia)</label>
    </div>
    <div>
        <input type="checkbox" id="luckCheck" onchange="update(this)">
        <label for="luckCheck">Good Luck (Fortuna)</label>
    </div>

    <script type="text/javascript">
        let checks = [
            document.getElementById("paceCheck"),
            document.getElementById("pitCheck"),
            document.getElementById("stratCheck"),
            document.getElementById("luckCheck")
        ]

        function update(check) {
            let count = checks.filter(check => check.checked).length;
            if (count === checks.length) {
                let index = checks.indexOf(check);
                let otherChecks = [...checks];
                otherChecks.splice(index, 1);
                otherChecks[Math.floor(Math.random()*otherChecks.length)].checked = false;
            }
        }
    </script>
</body>
</html>
