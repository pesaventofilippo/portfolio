<body>
    <header class="header">
        <div class="container clearfix">
            <img class="profile-image img-fluid float-left" src="/assets/images/profile.webp" width="180" height="180" alt="Filippo Pesavento">
            <div class="profile-content float-left">
                <h1 class="name">Filippo Pesavento</h1>

    <div class="container sections-wrapper">

            <div class="primary col-lg-8 col-12">

                    <div class="section-inner">

                    </div>

            </div>


            <div class="secondary col-lg-4 col-12">

                    <div class="section-inner">
                        <h2 class="heading sr-only">Basic Information</h2>
                        <div class="content">
                            <ul class="list-unstyled" id="contact-list"></ul>
                        </div>
                    </div>
                </aside>


                <aside class="languages aside section">
                    <div class="section-inner">
                        <h2 class="heading">IT Skills</h2>
                        <div class="content">
                            <ul class="list-unstyled" id="skills-list"></ul>
                        </div>
                    </div>
                </aside>

                <aside class="languages aside section">
                    <div class="section-inner">
                        <h2 class="heading">Languages</h2>
                        <div class="content">
                            <ul class="list-unstyled" id="languages-list"></ul>
                        </div>
                    </div>
                </aside>

                <aside class="education aside section">
                    <div class="section-inner">
                        <h2 class="heading">Education</h2>
                        <div class="content" id="education-list"></div>
                    </div>
                </aside>

                <aside class="education aside section">
                    <div class="section-inner">
                        <h2 class="heading">Achievements</h2>
                        <div class="content" id="achievements-list"></div>
                    </div>
                </aside>

                <aside class="education aside section">
                    <div class="section-inner">
                        <h2 class="heading">Work Experiences</h2>
                        <div class="content" id="work-list"></div>
                    </div>
                </aside>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-grid">
            <div id="footer-homepage" class="footer-grid-element">
